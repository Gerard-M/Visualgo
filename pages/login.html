<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="icon" type="image/png" href="../assets/favicon.png">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
    <link rel="stylesheet" href="../styles/log_in.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r121/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vanta/0.5.21/vanta.net.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="left" id="vanta-left">
            <img src="../assets/Visualgo.png" alt="VisualGo">
        </div>
        <div class="right">
            <div class="login-box">
                <div class="header-section">
                    <h2>Welcome Back</h2>
                    <p class="subtitle">Sign in to continue your journey</p>
                </div>
                
                <div class="input-wrapper">
                    <i class="fas fa-envelope"></i>
                    <input type="email" id="email" placeholder="Email ID"/>
                </div>
                
                <div class="input-wrapper">
                    <i class="fas fa-lock"></i>
                    <input type="password" id="password" placeholder="Password"/>
                </div>
                
                <div class="options">
                    <a href="../pages/forgetpassword.html" id="forgotPassword">
                        <i class="fas fa-key"></i> Forgot Password?
                    </a>
                </div>
                
                <button class="login-btn" id="login-btn">
                    <span>LOGIN</span>
                    <i class="fas fa-arrow-right"></i>
                </button>
                
                <div class="signup-link">
                    <p>Don't have an account? <a href="../pages/register.html" id="registerLink">Sign Up</a></p>
                </div>
            </div>
        </div>
    </div>

    <div class="left" id="vanta-bg">
        <img src="../assets/Visualgo.png" alt="VisualGo">
    </div>

    <script type="module" src="../scripts/login.js"></script>
</body>
</html>
