<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
    <link rel="stylesheet" href="../styles/register_forgotpass.css"> 
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r121/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vanta/0.5.21/vanta.net.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="left">
            <div class="forgot-password-container">
                <div class="header-section">
                    <h1>Reset Password</h1>
                    <p class="subtitle">Enter your email address to receive password reset instructions</p>
                </div>
                <div class="input-wrapper">
                    <i class="fas fa-envelope"></i>
                    <input id="email" type="email" placeholder="Enter your email" required>
                </div>
                <button id="reset-password-btn">
                    <span>Send Reset Link</span>
                    <i class="fas fa-arrow-right"></i>
                </button>
                <p class="back-link"><i class="fas fa-chevron-left"></i> <a href="../pages/login.html">Back to Login</a></p>
            </div>
        </div>

        <div class="right" id="vanta-bg">
            <img src="../assets/Visualgo.png" alt="VisualGo">
        </div>
    </div>

    <script type="module" src="../scripts/forgetpassword.js"></script>
</body>
</html>
