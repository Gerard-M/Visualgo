<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile | VisualGo</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
    <link rel="stylesheet" href="../styles/profile.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
</head>
<body>
    <div class="main-container">
        <div class="content-wrapper" style="display: flex; flex-direction: row;">
            <!-- Left Section - User Profile -->
            <section class="profile-section" style="flex: 1; margin-right: 20px;">
                <div class="profile-card">
                    <div class="profile-header">
                        <div class="profile-cover">
                            <div class="profile-picture">
                                <img src="profile-pic.jpg" alt="Profile Picture" id="profilePicture">
                                <button class="edit-photo-btn">
                                    <i class="fas fa-camera"></i>
                                </button>
                            </div>
                        </div>
                        <div class="profile-info">
                            <h1 id="profileName">Loading...</h1>
                            <p id="profileEmail" class="email">Loading email...</p>
                            <div class="profile-badges">
                                <span class="badge"><i class="fas fa-star"></i> Advanced</span>
                                <span class="badge"><i class="fas fa-trophy"></i> Top 10%</span>
                            </div>
                        </div>
                    </div>

                    <div class="stats-overview">
                        <div class="stat-card">
                            <div class="stat-icon"><i class="fas fa-check-circle"></i></div>
                            <div class="stat-info">
                                <span class="stat-value">42</span>
                                <span class="stat-label">Completed</span>
                            </div>
                        </div>
                        <div class="stat-card">
                            <div class="stat-icon"><i class="fas fa-clock"></i></div>
                            <div class="stat-info">
                                <span class="stat-value">15</span>
                                <span class="stat-label">In Progress</span>
                            </div>
                        </div>
                        <div class="stat-card">
                            <div class="stat-icon"><i class="fas fa-chart-line"></i></div>
                            <div class="stat-info">
                                <span class="stat-value">89%</span>
                                <span class="stat-label">Success Rate</span>
                            </div>
                        </div>
                    </div>

                    <div class="profile-details" id="profileInfo">
                        <div class="section-title">
                            <h2>Profile Information</h2>
                            <button class="btn btn-icon" id="editButton">
                                <i class="fas fa-edit"></i> Edit Profile
                            </button>
                        </div>
                        <div class="info-grid">
                            <div class="info-item">
                                <i class="fas fa-user-circle"></i>
                                <div class="info-content">
                                    <label>About Me</label>
                                    <p id="profileAbout">Loading...</p>
                                </div>
                            </div>
                            <div class="info-item">
                                <i class="fas fa-lightbulb"></i>
                                <div class="info-content">
                                    <label>Interests</label>
                                    <p id="profileInterests">Loading...</p>
                                </div>
                            </div>
                            <div class="info-item">
                                <i class="fas fa-graduation-cap"></i>
                                <div class="info-content">
                                    <label>Learning Path</label>
                                    <p>Data Structures & Algorithms</p>
                                </div>
                            </div>
                            <div class="info-item">
                                <i class="fas fa-calendar-alt"></i>
                                <div class="info-content">
                                    <label>Member Since</label>
                                    <p>January 2023</p>
                                </div>
                            </div>
                        </div>
                    </div>

                    <form id="profileInputs" class="edit-form" style="display: none;">
                        <div class="form-grid">
                            <div class="form-group">
                                <label for="nameInput">
                                    <i class="fas fa-user"></i>
                                    Full Name
                                </label>
                                <input type="text" id="nameInput" placeholder="Enter your name">
                            </div>
                            <div class="form-group">
                                <label for="aboutInput">
                                    <i class="fas fa-info-circle"></i>
                                    About Me
                                </label>
                                <textarea id="aboutInput" rows="4" placeholder="Tell us about yourself"></textarea>
                            </div>
                            <div class="form-group">
                                <label for="interestsInput">
                                    <i class="fas fa-heart"></i>
                                    Interests
                                </label>
                                <input type="text" id="interestsInput" placeholder="Your interests (comma separated)">
                            </div>
                        </div>
                        <div class="form-actions">
                            <button type="button" class="btn btn-secondary" id="cancelButton">
                                <i class="fas fa-times"></i> Cancel
                            </button>
                            <button type="button" class="btn btn-primary" id="saveButton">
                                <i class="fas fa-save"></i> Save Changes
                            </button>
                        </div>
                    </form>
                </div>
            </section>

            <!-- Right Section - Analytics -->
            <section class="analytics-section" style="flex: 1;">
                <div class="analytics-header">
                    <div class="header-content">
                        <h2><i class="fas fa-chart-bar"></i> Learning Analytics</h2>
                        <div class="time-filter">
                            <button class="filter-btn active" data-period="week">Week</button>
                            <button class="filter-btn" data-period="month">Month</button>
                            <button class="filter-btn" data-period="year">Year</button>
                        </div>
                    </div>
                </div>
                <div class="charts-grid">
                    <div class="chart-container">
                        <div class="chart-header">
                            <h2>Sorting Algorithm Usage</h2>
                            <i class="fas fa-info-circle chart-info"></i>
                        </div>
                        <canvas id="selectionFrequencyChart"></canvas>
                    </div>
                    
                    <div class="chart-container">
                        <div class="chart-header">
                            <h2>Node Operations</h2>
                            <i class="fas fa-info-circle chart-info"></i>
                        </div>
                        <canvas id="nodeFrequencyChart"></canvas>
                    </div>
                    
                    <div class="chart-container">
                        <div class="chart-header">
                            <h2>Node Direction Analysis</h2>
                            <i class="fas fa-info-circle chart-info"></i>
                        </div>
                        <canvas id="nodeDirectionChart"></canvas>
                    </div>
                </div>
            </section>
        </div>
    </div>

    <script type="module" src="../scripts/profile.js"></script>
</body>
</html>
