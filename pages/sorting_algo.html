<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/sorting_algo.css">
    <title>Sorting Simulator</title>
</head>
<body>
    <div class="navbar">
        <h1>Sorting Algorithm</h1>
        <select id="algorithm-select">
            <option value="bubbleSort">Bubble Sort</option>
            <option value="selectionSort">Selection Sort</option>
            <option value="insertionSort">Insertion Sort</option>
            <option value="quickSort">Quick Sort</option>
            <option value="mergeSort">Merge Sort</option>
        </select>
    </div>
    <div class="container">
        <div class="lists-container">
            <button class="history-dropbtn">History</button>
            <div class="history-dropdown-content" id="lists-box" style="display: none;"></div>
        </div>
        
        <div class="controls">
            <button id="randomize">Randomize</button>
            <div>
                <button id="input-button">Enter</button>
                <input type="text" id="array-input" placeholder="Enter array values separated by commas">
            </div>
        </div>
        <div id="bars-container"></div>
        <div id="sorted-message">SORTED!</div>
        <div class="bottom-controls">
            <div class="speed-control">
                <button id="play">â–¶</button>
                <button id="pause">||</button>
                <button id="sort">SORT!</button>
            </div>
            <div class="dropdown">
                <button id="speed-button">Speed: 1x</button>
                <div id="speed-dropdown" class="dropdown-content">
                    <a href="#" data-speed="0.5">0.5x</a>
                    <a href="#" data-speed="1">1x</a>
                    <a href="#" data-speed="5">5x</a>
                    <a href="#" data-speed="10">10x</a>
                    <a href="#" data-speed="50">50x</a>
                    <a href="#" data-speed="100">100x</a>
                </div>
            </div>
        </div>
    </div>
    <script type="module" src="../scripts/sorting_algo.js"></script>
</body>
</html>
