<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Structure</title>
    <style>
        body {
            background-color: #1a1a1a;
            font-family: Arial, sans-serif;
            color: #000000;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        .header {
            background-color: #f5f0d9;
            padding: 15px;
            border: 4px solid #333333;
            border-radius: 10px;
            width: 100%;
            box-sizing: border-box;
            margin: 0 auto;
            display: flex;
            align-items: center;
        }

        .header h1 {
            margin: 0;
            font-size: 45px;
            color: #333333;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            text-align: left;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: flex-start;
            height: 90vh;
            margin-top: 50px;
        }

        .box {
            background-color: #f5f0d9;
            border-radius: 15px;
            padding: 35px;
            margin: 0 20px;
            width: 350px;
            border: 5px solid #333333;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }

        .box h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }

        .item {
            background-color: #333333;
            color: #ffffff;
            padding: 10px;
            margin: 5px 0;
            border-radius: 5px;
            font-size: 18px;
            border: 3px solid #ffffff;
            transition: transform 0.3s ease, opacity 0.3s ease;
        }

        .item-added {
            transform: scale(1.1);
        }

        .item-removed {
            opacity: 0;
        }

        .item:last-child {
            background-color: #666666;
        }

        .input-container {
            display: flex;
            justify-content: center;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
        }

        .input-container input {
            width: 90%;
            padding: 10px;
            margin-bottom: 10px;
            border: 2px solid #333333;
            border-radius: 5px;
        }

        .button-container {
            display: flex;
            justify-content: space-between;
            width: 100%;
            margin-top: 5px;
        }

        .button-container button {
            background-color: #333333;
            color: #ffffff;
            border: none;
            padding: 12px;
            border-radius: 20px;
            cursor: pointer;
            border: 2px solid #ffffff;
            width: 48%;
            transition: transform 0.2s, background-color 0.3s ease;
        }

        .button-container button:hover {
            transform: scale(1.05);
            background-color: #6E6F71;
            color: #333333;
        }

        .error {
            color: red;
            font-size: 14px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>DATA STRUCTURE</h1>
    </div>
    <div class="container">
        <div class="box">
            <h1>STACK</h1>
            <div id="stack-items">
                <div class="item">10</div>
                <div class="item">5</div>
                <div class="item">25</div>
                <div class="item">10</div>
                <div class="item">2</div>
            </div>
            <div class="input-container">
                <label for="stack-input">Add:</label>
                <input type="text" id="stack-input">
                <div class="error" id="stack-error"></div>
                <div class="button-container">
                    <button onclick="addToStack()">Push</button>
                    <button onclick="popFromStack()">Pop</button>
                </div>
            </div>
        </div>
        <div class="box">
            <h1>QUEUE</h1>
            <div id="queue-items">
                <div class="item">10</div>
                <div class="item">10</div>
                <div class="item">5</div>
                <div class="item">20</div>
                <div class="item">2</div>
            </div>
            <div class="input-container">
                <label for="queue-input">Add:</label>
                <input type="text" id="queue-input">
                <div class="error" id="queue-error"></div>
                <div class="button-container">
                    <button onclick="addToQueue()">Enqueue</button>
                    <button onclick="dequeue()">Dequeue</button>
                </div>
            </div>
        </div>
    </div>

    <script>
            window.onload = function() {
            const loadingScreen = document.createElement('div');
            loadingScreen.id = 'loading-screen';
            loadingScreen.style.position = 'fixed';
            loadingScreen.style.top = '0';
            loadingScreen.style.left = '0';
            loadingScreen.style.width = '100vw';
            loadingScreen.style.height = '100vh';
            loadingScreen.style.background = 'black';
            loadingScreen.style.display = 'flex';
            loadingScreen.style.justifyContent = 'center';
            loadingScreen.style.alignItems = 'center';
            loadingScreen.style.fontSize = '100px';
            document.body.appendChild(loadingScreen);
        
            setTimeout(() => {
                loadingScreen.style.transition = 'opacity 3s';
                loadingScreen.style.opacity = 0;
                setTimeout(() => {
                    document.body.style.transition = 'opacity 3s';
                    document.body.style.opacity = 1;
                    loadingScreen.remove();
                }, 2000);
            }, 1000);
        };
        function addToStack() {
            const stackInput = document.getElementById("stack-input").value;
            const stackError = document.getElementById("stack-error");
            stackError.textContent = ""; // Clear error message

            if (stackInput === "") {
                stackError.textContent = "Please enter a value.";
                return;
            }

            const stackItems = document.getElementById("stack-items");
            const newItem = document.createElement("div");
            newItem.classList.add("item", "item-added");
            newItem.textContent = stackInput;
            stackItems.appendChild(newItem);
            
            document.getElementById("stack-input").value = "";

            setTimeout(() => {
                newItem.classList.remove("item-added");
            }, 300); // Remove added class after animation
        }

        function popFromStack() {
            const stackItems = document.getElementById("stack-items");
            const stackError = document.getElementById("stack-error");

            if (!stackItems.lastElementChild) {
                stackError.textContent = "Stack is empty!";
                return;
            }

            const lastItem = stackItems.lastElementChild;
            lastItem.classList.add("item-removed");
            setTimeout(() => {
                stackItems.removeChild(lastItem);
            }, 300); // Wait for the animation to finish
        }

        function addToQueue() {
            const queueInput = document.getElementById("queue-input").value;
            const queueError = document.getElementById("queue-error");
            queueError.textContent = ""; // Clear error message

            if (queueInput === "") {
                queueError.textContent = "Please enter a value.";
                return;
            }

            const queueItems = document.getElementById("queue-items");
            const newItem = document.createElement("div");
            newItem.classList.add("item", "item-added");
            newItem.textContent = queueInput;
            queueItems.appendChild(newItem);

            document.getElementById("queue-input").value = "";

            setTimeout(() => {
                newItem.classList.remove("item-added");
            }, 300); // Remove added class after animation
        }

        function dequeue() {
            const queueItems = document.getElementById("queue-items");
            const queueError = document.getElementById("queue-error");

            if (!queueItems.firstElementChild) {
                queueError.textContent = "Queue is empty!";
                return;
            }

            const firstItem = queueItems.firstElementChild;
            firstItem.classList.add("item-removed");
            setTimeout(() => {
                queueItems.removeChild(firstItem);
            }, 300); // Wait for the animation to finish
        }
    </script>
</body>
</html>
